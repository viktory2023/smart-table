<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Table App</title>
</head>

<body>

    <main id="app" class="container"></main>

    <!-- Search -->
    <template id="search">
        <div class="search-bar" data-name="search">
            <label class="search-wrapper">
                <input type="text" name="search" class="input" placeholder="Search">
            </label>
            <button type="reset" name="reset" class="button">
                Reset all filters
            </button>
        </div>
    </template>

    <!-- Header -->
    <template id="header">
        <div class="table-row header-row" data-name="columns">
            <div class="table-column">
                Date
                <button type="submit" name="sort" data-field="date" data-value="none"></button>
            </div>
            <div class="table-column">Customer</div>
            <div class="table-column">Seller</div>
            <div class="table-column">
                Total
                <button type="submit" name="sort" data-field="total" data-value="none"></button>
            </div>
        </div>
    </template>

    <!-- Filter -->
    <template id="filter">
        <div class="table-row filter-row" data-name="filter">
            <div class="table-column">
                <input type="text" name="date">
                <button type="submit" name="clear" data-field="date"></button>
            </div>
            <div class="table-column">
                <input type="text" name="customer">
                <button type="submit" name="clear" data-field="customer"></button>
            </div>
            <div class="table-column">
                <select name="seller">
                    <option value="">—</option>
                </select>
            </div>
            <div class="table-column">
                <input type="text" name="totalFrom" placeholder="from">
                <input type="text" name="totalTo" placeholder="to">
            </div>
        </div>
    </template>

    <!-- Table -->
    <template id="table">
        <form name="table" class="table">
            <div data-name="before"></div>

            <div class="table-content" data-name="rows"></div>

            <div data-name="after"></div>
        </form>
    </template>

    <!-- Pagination -->
    <template id="pagination">
        <div class="pagination-container" data-name="pagination">

            <button type="submit" name="first">«</button>
            <button type="submit" name="prev">‹</button>

            <div data-name="pages"></div>

            <button type="submit" name="next">›</button>
            <button type="submit" name="last">»</button>

            <div class="pagination-status">
                Showing
                <span data-name="fromRow">1</span>
                –
                <span data-name="toRow">10</span>
                of
                <span data-name="totalRows">0</span>
            </div>

            <select name="rowsPerPage" data-name="rowsPerPage">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>
    </template>

    <!-- Row -->
    <template id="row">
        <div class="table-row">
            <div class="table-column" data-name="date"></div>
            <div class="table-column" data-name="customer"></div>
            <div class="table-column" data-name="seller"></div>
            <div class="table-column" data-name="total"></div>
        </div>
    </template>

    <script type="module" src="/src/main.js"></script>
</body>

</html>
